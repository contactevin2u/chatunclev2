# ChatUncle V2 Render Blueprint
# Deploy to Singapore region

services:
  - type: web
    name: chatuncle-api
    runtime: node
    region: singapore
    plan: starter
    buildCommand: npm install && npm run build --workspace=@chatuncle/api
    startCommand: npm run start --workspace=@chatuncle/api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: chatuncle-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      # Cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      # OrderOps
      - key: ORDEROPS_API_URL
        sync: false
      - key: ORDEROPS_USERNAME
        sync: false
      - key: ORDEROPS_PASSWORD
        sync: false
      # OpenAI
      - key: OPENAI_API_KEY
        sync: false
      # Meta
      - key: META_APP_ID
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: META_VERIFY_TOKEN
        sync: false
      # TikTok
      - key: TIKTOK_APP_KEY
        sync: false
      - key: TIKTOK_APP_SECRET
        sync: false

databases:
  - name: chatuncle-db
    region: singapore
    plan: free
    ipAllowList: []
